name: CI (Python + Node)

on:
  push:
    branches: [ main ]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  python:
    name: Python Lint & Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install deps (skip if no requirements.txt)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install --disable-pip-version-check -q flake8 pytest || true

      - name: Lint (flake8) — non-blocking
        continue-on-error: true
        run: |
          if command -v flake8 >/dev/null 2>&1; then
            echo "Running flake8..."
            flake8 . --max-line-length=100
          else
            echo "flake8 not installed — skipping"
          fi

      - name: Run tests (pytest)
        run: |
          if [ -d tests ]; then
            pytest -q
          else
            echo "No tests/ folder — skipping"
          fi

  node:
    name: Node Lint & Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: ${{ hashFiles('package.json') != '' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # npm + package-lock.json
      - name: Setup Node (npm cache)
        if: ${{ hashFiles('package-lock.json') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      # yarn + yarn.lock
      - name: Setup Node (yarn cache)
        if: ${{ hashFiles('yarn.lock') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: 'yarn.lock'

      # pnpm + pnpm-lock.yaml
      - name: Setup Node (pnpm cache)
        if: ${{ hashFiles('pnpm-lock.yaml') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      # Фолбэк без lock-файла
      - name: Setup Node (no cache)
        if: ${{ hashFiles('package-lock.json') == '' && hashFiles('yarn.lock') == '' && hashFiles('pnpm-lock.yaml') == '' }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          elif [ -f yarn.lock ]; then
            corepack enable || true
            yarn install --frozen-lockfile
          elif [ -f pnpm-lock.yaml ]; then
            corepack enable || true
            pnpm install --frozen-lockfile
          else
            npm i
          fi

      - name: Lint (ESLint)
        run: |
          if npm run | grep -q "^  lint"; then
            npm run lint
          else
            echo "No lint script — skipping"
          fi

      - name: Tests (Jest)
        run: |
          if npm run | grep -q "^  test"; then
            npm test --silent
          else
            echo "No test script — skipping"
          fi