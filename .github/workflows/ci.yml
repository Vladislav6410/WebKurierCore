name: CI (Python + Node)

on:
  push:
    branches: [ main ]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  python:
    name: Python Lint & Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install deps (skip if no requirements.txt)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install --disable-pip-version-check -q flake8 pytest || true

      # Сообщаем о стилевых ошибках, но не падаем
      - name: Lint (flake8)
        continue-on-error: true
        run: |
          if command -v flake8 >/dev/null 2>&1; then
            echo "Running flake8..."
            flake8 . --max-line-length=100
          else
            echo "flake8 not installed — skipping"
          fi

      - name: Run tests (pytest)
        run: |
          if [ -d tests ]; then
            pytest -q
          else
            echo "No tests/ folder — skipping"
          fi

  node:
    name: Node Lint & Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      # Выполняем настройку Node.js только если есть package.json
      - name: Setup Node
        if: ${{ hashFiles('package.json') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install (npm ci / npm i)
        if: ${{ hashFiles('package.json') != '' }}
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm i
          fi

      - name: Lint (ESLint)
        if: ${{ hashFiles('package.json') != '' }}
        run: |
          if npm run | grep -q "^  lint"; then
            npm run lint
          else
            echo "No lint script — skipping"
          fi

      - name: Tests (Jest)
        if: ${{ hashFiles('package.json') != '' }}
        run: |
          if npm run | grep -q "^  test"; then
            npm test --silent
          else
            echo "No test script — skipping"
          fi