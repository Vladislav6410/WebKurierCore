name: CI (Python + Node)

on:
  push:
    branches: [ main ]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  python:
    name: Python Lint & Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install deps (skip if no Python project)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest flake8 || true

      - name: Lint (flake8)
        run: |
          if command -v flake8 >/dev/null 2>&1; then
            flake8 . --max-line-length=100 || exit 1
          else
            echo "flake8 not installed — skipping"
          fi

      - name: Run tests (pytest)
        run: |
          if [ -d tests ]; then
            pytest -q
          else
            echo "No tests/ folder — skipping"
          fi

  node:
    name: Node Lint & Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install (skip if no package.json)
        run: |
          if [ -f package.json ]; then
            npm ci || npm i
          else
            echo "No package.json — skipping install"
          fi

      - name: Lint (ESLint)
        run: |
          if [ -f package.json ] && npm run | grep -q "lint"; then
            npm run lint
          else
            echo "No lint script — skipping"
          fi

      - name: Tests (Jest)
        run: |
          if [ -f package.json ] && npm run | grep -q "test"; then
            npm test --silent
          else
            echo "No test script — skipping"
          fi