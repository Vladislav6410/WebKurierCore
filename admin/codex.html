<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WebKurierCore — Codex Console</title>
  <style>
    :root { --bg:#0b0f14; --fg:#e6edf3; --muted:#9aa4b2; --card:#121824; --line:#243047; --btn:#1f6feb; --btn2:#2ea043; --danger:#da3633; }
    body { margin:0; font-family: -apple-system, system-ui, Segoe UI, Roboto, Arial; background:var(--bg); color:var(--fg); }
    header { padding:16px 16px 8px; border-bottom:1px solid var(--line); }
    header h1 { margin:0; font-size:18px; }
    header p { margin:6px 0 0; color:var(--muted); font-size:13px; }
    main { padding:16px; max-width:980px; margin:0 auto; }
    .grid { display:grid; grid-template-columns: 1fr; gap:12px; }
    .card { background:var(--card); border:1px solid var(--line); border-radius:12px; padding:12px; }
    label { display:block; font-size:12px; color:var(--muted); margin:0 0 6px; }
    textarea, input, select { width:100%; box-sizing:border-box; background:#0f1520; color:var(--fg); border:1px solid var(--line); border-radius:10px; padding:10px; font-size:14px; }
    textarea { min-height:140px; resize:vertical; }
    .row { display:flex; flex-wrap:wrap; gap:10px; align-items:center; }
    .row > * { flex: 1 1 auto; }
    .btn { border:0; border-radius:10px; padding:10px 12px; font-weight:700; cursor:pointer; }
    .btn.primary { background:var(--btn); color:white; }
    .btn.success { background:var(--btn2); color:white; }
    .btn.ghost { background:transparent; border:1px solid var(--line); color:var(--fg); }
    .btn.danger { background:var(--danger); color:white; }
    .small { font-size:12px; color:var(--muted); }
    pre { white-space: pre-wrap; word-break: break-word; margin:0; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; font-size:13px; }
    .status { display:flex; justify-content:space-between; gap:10px; align-items:center; }
    .pill { font-size:12px; padding:4px 10px; border-radius:999px; border:1px solid var(--line); color:var(--muted); }
    .ok { color:#3fb950; border-color:#2ea04355; }
    .bad { color:#f85149; border-color:#f8514955; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; }
    .history { max-height:220px; overflow:auto; }
    .item { padding:10px; border:1px solid var(--line); border-radius:10px; margin:8px 0; background:#0f1520; }
    .item b { display:block; margin:0 0 6px; }
    .item .meta { color:var(--muted); font-size:12px; display:flex; gap:10px; flex-wrap:wrap; }
  </style>
</head>

<body>
  <header>
    <h1>WebKurierCore — Codex Console</h1>
    <p>Кнопки управления задачами Codex через <span class="mono">POST /api/codex/run</span></p>
  </header>

  <main class="grid">

    <div class="card status">
      <div>
        <div class="small">Проверка API</div>
        <div id="apiStatus" class="pill">…</div>
      </div>
      <div class="row" style="justify-content:flex-end;">
        <button class="btn ghost" id="btnHealth">GET /health</button>
        <button class="btn ghost" id="btnPing">POST ping</button>
      </div>
    </div>

    <div class="card">
      <div class="row">
        <div style="flex:2 1 360px;">
          <label>Preset (готовый пакет)</label>
          <select id="preset">
            <option value="">— выбрать —</option>
            <option value="task1">Task 1 — Boot & verify API</option>
            <option value="task2">Task 2 — Implement POST /api/codex/run</option>
            <option value="task3">Task 3 — Add UI buttons in Core (this page)</option>
            <option value="sec1">Security — request validation + rate limit</option>
            <option value="chain1">Chain — audit log on every run</option>
          </select>
        </div>
        <div style="flex:1 1 180px;">
          <label>Mode</label>
          <select id="mode">
            <option value="run">Run (делай изменения)</option>
            <option value="plan">Plan (план без изменений)</option>
          </select>
        </div>
      </div>

      <label style="margin-top:10px;">Текст задачи</label>
      <textarea id="taskText" placeholder="Например: Добавь endpoint POST /api/codex/run и верни ok/output_text..."></textarea>

      <div class="row" style="margin-top:10px;">
        <button class="btn success" id="btnSend">Отправить</button>
        <button class="btn ghost" id="btnCopy">Копировать</button>
        <button class="btn ghost" id="btnSave">Сохранить в историю</button>
        <button class="btn danger" id="btnClear">Очистить</button>
      </div>

      <div class="small" style="margin-top:8px;">
        Совет: сначала <b>Plan</b> → потом <b>Run</b>. Так ты контролируешь, что именно Codex сделает.
      </div>
    </div>

    <div class="card">
      <label>Ответ / Логи</label>
      <pre id="output">—</pre>
    </div>

    <div class="card">
      <div class="row" style="align-items:baseline;">
        <div style="flex:2 1 auto;">
          <label>История</label>
          <div class="small">Хранится локально на устройстве (localStorage)</div>
        </div>
        <div style="flex:1 1 auto; text-align:right;">
          <button class="btn ghost" id="btnHistoryClear">Очистить историю</button>
        </div>
      </div>
      <div id="history" class="history"></div>
    </div>

  </main>

  <script type="module" src="./codex.js"></script>
</body>
</html>
