version: "3.9"

services:
  webkurier:
    build: .
    container_name: webkurier
    restart: always
    env_file:
      - .env
    volumes:
      - ./engine/config:/app/engine/config:ro
      - ./engine/memory:/app/engine/memory
      - ./engine/logs:/app/engine/logs
      - ./engine/agents:/app/engine/agents:ro
    ports:
      - "${HOST_HTTP_PORT:-8080}:8080"
    healthcheck:
      test: ["CMD", "bash", "-c", "pgrep -f startup_loader.py >/dev/null"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s