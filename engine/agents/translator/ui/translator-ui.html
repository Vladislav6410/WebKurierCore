<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Translator Agent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    textarea, input, select {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 1em;
    }
    #output {
      white-space: pre-wrap;
      background: #fff;
      padding: 10px;
      border: 1px solid #ddd;
    }
    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }
    .toolbar button, .toolbar select {
      font-size: 1em;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <h2>🌍 Translator Agent UI</h2>

  <div class="toolbar">
    <select id="sourceLang">
      <option value="auto">Auto</option>
      <option value="en">English</option>
      <option value="ru">Russian</option>
      <option value="de">German</option>
      <option value="pl">Polish</option>
    </select>

    <select id="targetLang">
      <option value="en">English</option>
      <option value="ru" selected>Russian</option>
      <option value="de">German</option>
      <option value="pl">Polish</option>
    </select>
  </div>

  <textarea id="inputText" placeholder="Введите текст или вставьте документ..."></textarea>

  <div class="toolbar">
    <button onclick="performTranslation()">🔁 Перевести</button>
    <button onclick="speakOutput()">🔊 Озвучить</button>
    <button onclick="copyOutput()">📋 Копировать</button>
    <button onclick="clearAll()">🧹 Очистить</button>
    <button id="mic-button" title="🎤 Включить голосовой ввод">🎤</button>
  </div>

  <div class="toolbar">
    <input type="file" id="fileInput" accept=".txt,.pdf,.doc,.docx,.png,.jpg,.jpeg,.webp,.bmp,.gif" />
    <button onclick="handleFileUpload()">📄 Загрузить файл</button>
  </div>

  <div id="output">Здесь будет перевод...</div>

  <script src="interface.js"></script>
  <script src="voice.js"></script>  <!-- ...другие кнопки и элементы... -->

  <div id="output">Здесь будет перевод...</div>

  <script src="interface.js"></script>
  <script src="voice.js"></script> <!-- ← Эту строку оставить здесь -->
</body>
</html>
</body>
</html>
