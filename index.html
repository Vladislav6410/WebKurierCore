  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark-theme');
      localStorage.setItem('theme', document.body.classList.contains('dark-theme') ? 'dark' : 'light');
    }

    function addCoins(amount) {
      let current = parseInt(localStorage.getItem('webcoin') || '0');
      current += amount;
      localStorage.setItem('webcoin', current);
      document.getElementById('webcoin-balance').textContent = `–ë–∞–ª–∞–Ω—Å: ${current} WKC`;
    }

    function resetCoins() {
      localStorage.setItem('webcoin', '0');
      document.getElementById('webcoin-balance').textContent = `–ë–∞–ª–∞–Ω—Å: 0 WKC`;
    }

    function handleCommand(e) {
      if (e.key === 'Enter') {
        const input = document.getElementById('terminal-input');
        const log = document.getElementById('terminal-log');
        const command = input.value.trim();

        if (command) {
          log.innerHTML += `<div>&gt; ${command}</div>`;
          input.value = '';
        }

        if (command === 'ping') {
          log.innerHTML += `<div>Pong üü¢</div>`;
        } else if (command === 'help') {
          log.innerHTML += `<div>–ö–æ–º–∞–Ω–¥—ã: ping, help, reset, balance, /add [n]</div>`;
        } else if (command === 'reset') {
          resetCoins();
          log.innerHTML += `<div>–ë–∞–ª–∞–Ω—Å —Å–±—Ä–æ—à–µ–Ω.</div>`;
        } else if (command === 'balance') {
          const b = parseInt(localStorage.getItem('webcoin') || '0');
          log.innerHTML += `<div>–ë–∞–ª–∞–Ω—Å: ${b} WKC</div>`;
        } else if (command.startsWith('/add')) {
          const parts = command.split(' ');
          const num = parseInt(parts[1] || '0');
          if (isNaN(num) || num <= 0) {
            log.innerHTML += `<div>–û—à–∏–±–∫–∞: —É–∫–∞–∂–∏—Ç–µ —á–∏—Å–ª–æ.</div>`;
          } else {
            addCoins(num);
            log.innerHTML += `<div>–î–æ–±–∞–≤–ª–µ–Ω–æ: ${num} WKC</div>`;
          }
        } else if (!['ping', 'help', 'reset', 'balance'].includes(command.split(' ')[0])) {
          log.innerHTML += `<div>–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –∫–æ–º–∞–Ω–¥–∞. –í–≤–µ–¥–∏—Ç–µ help.</div>`;
        }

        log.scrollTop = log.scrollHeight;
      }
    }

        document.body.classList.add('dark-theme');

<script>
  window.addEventListener('load', () => {

    setTimeout(() => {

  // ===== üß† DreamMaker UI Script =====
  const screen = document.getElementById('screen');
  const previewArea = document.getElementById('preview-area');
  const chat = document.getElementById('chat');
  const input = document.getElementById('chat-input');

  function addMessage(text, who='bot') {
    const div = document.createElement('div');
    div.className = 'message';
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
    return div;
  }

  function addActions(msg) {
    ['üìã','üîä','üëç','üëé','üì§'].forEach(ic => {
      const btn = document.createElement('button');
      btn.textContent = ic;
      btn.onclick = () => console.log(ic, '–Ω–∞–∂–∞—Ç');
      msg.appendChild(btn);
    });
  }

  function handleFile(type) {
    const inp = document.createElement('input');
    inp.type = 'file';
    inp.accept = type + '/*';
    inp.onchange = e => {
      const file = e.target.files[0];
      if (!file) return;
      const url = URL.createObjectURL(file);
      let el;
      if (type === 'image') el = document.createElement('img');
      if (type === 'video') el = document.createElement('video');
      if (type === 'audio') el = document.createElement('audio');
      el.src = url;
      el.controls = true;
      previewArea.innerHTML = '';
      previewArea.appendChild(el);
      addMessage(`üñº –ó–∞–≥—Ä—É–∂–µ–Ω ${type}: ${file.name}`);
      window.lastMedia = window.lastMedia || {};
      window.lastMedia[type] = file;
    };
    inp.click();
  }

  document.getElementById('btn-photo').onclick = () => handleFile('image');
  document.getElementById('btn-video').onclick = () => handleFile('video');
  document.getElementById('btn-audio').onclick = () => handleFile('audio');

  document.getElementById('mic-btn').onclick = () => {
    if (!('webkitSpeechRecognition' in window)) {
      return addMessage('‚ö†Ô∏è –ë—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≥–æ–ª–æ—Å–æ–≤–æ–π –≤–≤–æ–¥.');
    }
    const rec = new webkitSpeechRecognition();
    rec.lang = 'ru-RU';
    rec.onresult = e => input.value += e.results[0][0].transcript + ' ';
    rec.onerror = e => addMessage('–û—à–∏–±–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è: ' + e.error);
    rec.start();
  };

  document.getElementById('send-btn').onclick = async () => {
    const text = input.value.trim();
    if (!text && !window.lastMedia) return;

    addMessage('> ' + (text || '[–º–µ–¥–∏–∞]'), 'user');
    let botMsg = addMessage('üé¨ –û–±—Ä–∞–±–∞—Ç—ã–≤–∞—é...');

    if (window.lastMedia) {
      const img = window.lastMedia.image;
      const vid = window.lastMedia.video;
      const aud = window.lastMedia.audio;

      if (vid) botMsg.textContent = dreammaker.fromVideo(vid);
      else if (img && aud) botMsg.textContent = dreammaker.animate(img, aud);
      else if (aud && !img) botMsg.textContent = '–£–∫–∞–∂–∏—Ç–µ —Ñ–æ—Ç–æ –∏–ª–∏ –≤–∏–¥–µ–æ –≤–º–µ—Å—Ç–µ —Å–æ –∑–≤—É–∫–æ–º.';

      window.lastMedia = {};
    } else if (text) {
      botMsg.textContent = dreammaker.voiceOver(text);
    }

    addActions(botMsg);
    input.value = '';
  };
</script>
