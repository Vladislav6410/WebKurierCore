  <!-- Кошелёк -->
  <div class="wallet">

    <div class="balance" id="webcoin-balance">Баланс: 0 WKC</div>
    <button onclick="addCoins(10)">+10 WKC</button>
    <button onclick="resetCoins()">Сброс</button>
  </div>

  <!-- Терминал -->
  <div class="terminal">
    <div>> WebKurier Terminal v1.0</div>
    <input type="text" id="terminal-input" placeholder="Введи команду..." onkeydown="handleCommand(event)">

  <!-- Telegram -->
  <h2>🔗 Telegram</h2>

  <!-- Скрипты -->
  <script src="wallet.js"></script>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark-theme');
      localStorage.setItem('theme', document.body.classList.contains('dark-theme') ? 'dark' : 'light');
    }

    function addCoins(amount) {
      let current = parseInt(localStorage.getItem('webcoin') || '0');
      current += amount;
      localStorage.setItem('webcoin', current);
      document.getElementById('webcoin-balance').textContent = `Баланс: ${current} WKC`;
    }

    function resetCoins() {
      localStorage.setItem('webcoin', '0');
      document.getElementById('webcoin-balance').textContent = `Баланс: 0 WKC`;
    }

    function handleCommand(e) {
      if (e.key === 'Enter') {
        const input = document.getElementById('terminal-input');
        const log = document.getElementById('terminal-log');
        const command = input.value.trim();

        if (command) {
          log.innerHTML += `<div>&gt; ${command}</div>`;
          input.value = '';
        }

        if (command === 'ping') {
          log.innerHTML += `<div>Pong 🟢</div>`;
        } else if (command === 'help') {
          log.innerHTML += `<div>Команды: ping, help, reset, balance, /add [n]</div>`;
        } else if (command === 'reset') {
          resetCoins();
          log.innerHTML += `<div>Баланс сброшен.</div>`;
        } else if (command === 'balance') {
          const b = parseInt(localStorage.getItem('webcoin') || '0');
          log.innerHTML += `<div>Баланс: ${b} WKC</div>`;
        } else if (command.startsWith('/add')) {
          const parts = command.split(' ');
          const num = parseInt(parts[1] || '0');
          if (isNaN(num) || num <= 0) {
            log.innerHTML += `<div>Ошибка: укажите число.</div>`;
          } else {
            addCoins(num);
            log.innerHTML += `<div>Добавлено: ${num} WKC</div>`;
          }
        } else if (!['ping', 'help', 'reset', 'balance'].includes(command.split(' ')[0])) {
          log.innerHTML += `<div>Неизвестная команда. Введите help.</div>`;
        }

        log.scrollTop = log.scrollHeight;
      }
    }

    window.addEventListener('load', () => {
      // Прелоадер
      document.getElementById('preloader').style.opacity = '0';
      setTimeout(() => {
        document.getElementById('preloader').style.display = 'none';
        document.getElementById('terminal-input').focus();
      }, 400);

      // Тема
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark-theme');
      }

  <script>
    window.addEventListener('load', () => {
      // Прелоадер
      document.getElementById('preloader').style.opacity = '0';
      setTimeout(() => {
        document.getElementById('preloader').style.display = 'none';
        document.getElementById('terminal-input').focus();
      }, 400);

      // Тема
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark-theme');
      }

      // Баланс
      const coins = parseInt(localStorage.getItem('webcoin') || '0', 10);
      document.getElementById('webcoin-balance').textContent = `Баланс: ${coins} WKC`;
    });
  </script>

  <!-- Dropbox SDK и расширения -->
  <script src="https://unpkg.com/dropbox/dist/Dropbox-sdk.min.js"></script>

  <!-- DreamMaker — генерация медиа -->
  <script src="engine/dream.js"></script>

  <!-- Интерфейс DreamMaker -->
  <div id="screen"></div>
  <div id="preview-area"></div>
  <div id="chat"></div>
  <div class="chat-toolbar">
    <button id="btn-photo">📷</button>
    <button id="btn-video">🎞</button>
    <button id="btn-audio">🎵</button>
    <textarea id="chat-input" placeholder="Скажи или напиши…"></textarea>
    <button id="mic-btn">🎤</button>
    <button id="send-btn">➤</button>
  </div>

  <!-- Логика работы DreamMaker UI -->
  <script>
    const screen = document.getElementById('screen');
    const previewArea = document.getElementById('preview-area');
    const chat = document.getElementById('chat');
    const input = document.getElementById('chat-input');

    function addMessage(text, who = 'bot') {
      const div = document.createElement('div');
      div.className = 'message ' + who;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
      return div;
    }

    function addActions(msg) {
      ['📋', '🔊', '👍', '👎', '📤'].forEach(ic => {
        const btn = document.createElement('button');
        btn.textContent = ic;
        btn.onclick = () => console.log(ic + ' нажата');
        msg.appendChild(btn);
      });
    }

    function handleFile(type) {
      const inp = document.createElement('input');
      inp.type = 'file';
      inp.accept = type + '/*';
      inp.onchange = e => {
        const file = e.target.files[0];
        if (!file) return;
        const url = URL.createObjectURL(file);
        const el = document.createElement(type === 'image' ? 'img' :
                         type === 'video' ? 'video' : 'audio');
        el.src = url;
        el.controls = true;
        previewArea.innerHTML = '';
        previewArea.appendChild(el);
        addMessage(`🖼 Загружен ${type}: ${file.name}`, 'user');
        window.lastMedia = window.lastMedia || {};
        window.lastMedia[type] = file;
      };
      inp.click();
    }

    document.getElementById('btn-photo').onclick = () => handleFile('image');
    document.getElementById('btn-video').onclick = () => handleFile('video');
    document.getElementById('btn-audio').onclick = () => handleFile('audio');

    document.getElementById('mic-btn').onclick = () => {
      if (!('webkitSpeechRecognition' in window)) {
        return addMessage('⚠️ Голосовой ввод не поддерживается.', 'bot');
      }
      const rec = new webkitSpeechRecognition();
      rec.lang = 'ru-RU';
      rec.onresult = e => input.value += e.results[0][0].transcript + ' ';
      rec.onerror = e => addMessage('⚠️ Ошибка распознавания: ' + e.error, 'bot');
      rec.start();
    };

    document.getElementById('send-btn').onclick = async () => {
      const text = input.value.trim();
      if (!text && !window.lastMedia) return;

      addMessage('> ' + (text || '[медиа]'), 'user');
      const botMsg = addMessage('🎬 Обрабатываю...', 'bot');

      if (window.lastMedia) {
        const { image: img, video: vid, audio: aud } = window.lastMedia;
        if (vid) botMsg.textContent = dreammaker.fromVideo(vid);
        else if (img && aud) botMsg.textContent = dreammaker.animate(img, aud);
        else if (aud && !img) botMsg.textContent = 'Укажите фото или видео вместе со звуком.';
        window.lastMedia = {};
      } else {
        botMsg.textContent = dreammaker.voiceOver(text);
      }

      addActions(botMsg);
      input.value = '';
    };
  </script>
